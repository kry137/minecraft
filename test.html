<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Procedural Side-View World</title>
<style>
  body { margin: 0; overflow: hidden; background: #87CEEB; }
  canvas { display: block; background: #87CEEB; }
</style>
</head>
<body>
<canvas id="worldCanvas" width="64" height="64"></canvas>

<script src="https://cdn.jsdelivr.net/npm/noisejs@2.1.0/index.min.js"></script>
<script>
const canvas = document.getElementById("worldCanvas");
const ctx = canvas.getContext("2d");

const width = canvas.width;
const height = canvas.height;

const noise = new Noise(Math.random());
const scale = 0.001; // kontrol “halus” terrain
const scrollSpeed = 2;

let offsetX = 0; // posisi scroll horizontal

function drawTerrain() {
    ctx.clearRect(0, 0, width, height);

    for (let x = 0; x < width; x++) {
        let noiseX = (x + offsetX) * scale;
        let value = noise.perlin2(noiseX, 0); // -1..1
        let groundY = Math.floor((value + 1) / 2 * (height - 100) + 100);

        for (let y = groundY; y < height; y++) {
            let color;
            if (y < groundY + 5) color = "#00ff00";      // grass top
            else if (y < groundY + 30) color = "#964B00"; // soil
            else color = "#555555";                       // stone/deep
            ctx.fillStyle = color;
            ctx.fillRect(x, y, 1, 1);
        }
    }
}

// animasi scroll
function animate() {
    offsetX += scrollSpeed;
    drawTerrain();
    requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
